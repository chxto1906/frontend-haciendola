<app-navbar></app-navbar>
<div class="container mt-2 text-center">
    <h2>Productos</h2>
    
    

    <div class="container text-center">
      <div class="row">
        <div class="col">
        </div>
        <div class="col">
          <ngb-pagination
            [collectionSize]="totalPages"
            [(page)]="page"
            [pageSize]="pageSize"
            [maxSize]="pageSize"
            [rotate]="true"
            [ellipses]="false"
            [boundaryLinks]="true"
            class="d-flex justify-content-center"
            (pageChange)="getProducts(page)"
          />
        </div>
        <div class="col" style="text-align: right;">
          <button type="button" (click)="goToProduct(0)" class="btn btn-primary btn-lg">Crear <i i-bs name="plus-circle-fill" ></i></button>
        </div>
      </div>
    </div>
    
    <table *ngIf="!loading" class="table">
      <thead>
        <tr>
          <th></th>
          <th scope="col">Title</th>
          <th scope="col">Description</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of listProduct">
          <td>
            <button type="button" (click)="goToProduct(item.id)" class="btn btn-primary btn-sm m-1">
              <i i-bs name="pencil-fill" ></i>
            </button>
            <button type="button" (click)="deleteProduct(item.id)" class="btn btn-danger btn-sm m-1">
              <i i-bs name="trash-fill" ></i>
            </button>
          </td>
          <td>{{ item.title }}</td>
          <td class="list">
            <div [innerHTML]="item.description"></div>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="animation"></div>
    
    <app-spinner *ngIf="loading"></app-spinner>
</div>
