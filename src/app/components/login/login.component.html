<div class="wrapper">
  <div *ngIf="!loading" class="body">
    <img class="logo" src="../../../assets/img/haciendolalogo.png" alt="img login">
    <h1 class="mb-2">Login</h1>
    <div class="form-floating mb-3 mt-3">
      <input type="text" [(ngModel)]="username" class="form-control" placeholder="username">
      <label>Username</label>
    </div>
    <div class="form-floating mb-3">
      <input type="password" [(ngModel)]="password" class="form-control" placeholder="password">
      <label>Password</label>
    </div>
    <div class="d-grid gap-2">
      <button type="button" class="btn btn-primary btn-lg" (click)="login()">Login</button>
    </div>
    <p class="mt-3">
      <a routerLink="/forgot-password">Forgot password?</a>
    </p>
  </div>
  <app-spinner *ngIf="loading"></app-spinner>
</div>
